name: Build Multi-Arch Image (dev)

on:
  push:
    branches:
      - dev
    paths:
      - 'start.sh'
      - 'dockerfile'
      - 'config/**'
      - 'software/**'
      - '.github/workflows/**'
  workflow_dispatch: # 支持手动触发

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Log in to aliyunHub
        run: docker login --username=${{ secrets.ALIYUN_DOCKER_USERNAME }} --password=${{ secrets.ALIYUN_DOCKER_PASSWORD }} registry.cn-hangzhou.aliyuncs.com
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build amd64
        run: |
          docker build --no-cache -t nuoyis1024/lnmp-np:dev-amd64 .
          docker push nuoyis1024/lnmp-np:dev-amd64
          docker tag nuoyis1024/lnmp-np:dev-amd64 registry.cn-hangzhou.aliyuncs.com/nuoyis/lnmp-np:dev-amd64
          docker push registry.cn-hangzhou.aliyuncs.com/nuoyis/lnmp-np:dev-amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Log in to aliyunHub
        run: docker login --username=${{ secrets.ALIYUN_DOCKER_USERNAME }} --password=${{ secrets.ALIYUN_DOCKER_PASSWORD }} registry.cn-hangzhou.aliyuncs.com
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build arm64
        run: |
          docker build --no-cache -t nuoyis1024/lnmp-np:dev-arm64 .
          docker push nuoyis1024/lnmp-np:dev-arm64
          docker tag nuoyis1024/lnmp-np:dev-arm64 registry.cn-hangzhou.aliyuncs.com/nuoyis/lnmp-np:dev-arm64
          docker push registry.cn-hangzhou.aliyuncs.com/nuoyis/lnmp-np:dev-arm64

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Log in to aliyunHub
        run: docker login --username=${{ secrets.ALIYUN_DOCKER_USERNAME }} --password=${{ secrets.ALIYUN_DOCKER_PASSWORD }} registry.cn-hangzhou.aliyuncs.com
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create & Push Multi-arch Manifest
        run: |
          docker manifest create nuoyis1024/lnmp-np:dev \
            --amend nuoyis1024/lnmp-np:dev-amd64 \
            --amend nuoyis1024/lnmp-np:dev-arm64
          docker manifest push nuoyis1024/lnmp-np:dev
          docker manifest create registry.cn-hangzhou.aliyuncs.com/nuoyis/lnmp-np:dev \
            --amend registry.cn-hangzhou.aliyuncs.com/nuoyis/lnmp-np:dev-amd64 \
            --amend registry.cn-hangzhou.aliyuncs.com/nuoyis/lnmp-np:dev-arm64
          docker manifest push registry.cn-hangzhou.aliyuncs.com/nuoyis/lnmp-np:dev